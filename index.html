<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Project Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: #fff;
      padding: 15px 0;
      text-align: center;
    }
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      margin: 0;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
      background: #fff;
      margin-top: 20px;
      border-radius: 8px;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      background: #333;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background: #555;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #333;
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>

  </div>

  </footer>
</body>
